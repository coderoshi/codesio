<html>
<body>
  <h1>CodesIO</h1>
  <p>Whatever you set the URL to, that HTTP code will be returned.</p>
  <p>For example, if you hit this URL</p>
  <pre><code>curl -I http://codes.io/407</code></pre>
  <p>you can expect the following response:</p>
  <pre><code>HTTP/1.1 407 Proxy Authentication Required
Content-Type: text/html
Content-Length: 3
Connection: keep-alive
</code></pre>

</body>
</html>
